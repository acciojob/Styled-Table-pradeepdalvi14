<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Statistics</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 5px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            color: #333333;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tbody tr:hover {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Matches Played</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
                <th>Win Rate</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Player 1</td>
                <td>10</td>
                <td>7</td>
                <td>2</td>
                <td>1</td>
                <td>70%</td>
            </tr>
            <tr>
                <td>Player 2</td>
                <td>12</td>
                <td>9</td>
                <td>2</td>
                <td>1</td>
                <td>75%</td>
            </tr>
            <tr>
                <td>Player 3</td>
                <td>8</td>
                <td>4</td>
                <td>3</td>
                <td>1</td>
                <td>50%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
